<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK-Editor</title>

    <!-- Bootstrap CSS -->  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 class="text-center text-primary mt-5">CK-Editor</h3>
        <form action="" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">Editor</label>
                <textarea name="ck_editor" class="form-control" id="ck_editor"></textarea>
              </div>
              <button type="button" class="btn btn-primary btn-sm float-right" onclick="submitForm()">Submit</button>
              <button type="button" class="mr-1 btn btn-dark btn-sm float-right" onclick="setEditorValue()">Edit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="ck-editor assets/ckeditor.js"></script>
    <script>
        CKEDITOR.replace('ck_editor');

        function submitForm(){
            //get source code from editor and set in editor_val field
            var editor_val = CKEDITOR.instances['ck_editor'].getData();
            alert(editor_val)
        }

        function setEditorValue() {
            //get source code from your database and set in editor
            var db_value = "<h1>This is <strong>Editor Value</strong></h1>";
            CKEDITOR.instances.ck_editor.setData( db_value, function() { this.updateElement(); });
        }
    </script>
</body>
</html>
